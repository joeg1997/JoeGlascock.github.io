<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Joe Glascock</title>
</head>
<body>
    <header>
        <h1>Contact Joe Glascock</h1>
    </header>
    <div class="container">
        <section>
            <h2>Get in Touch</h2>
            <p>Feel free to reach out to me via email at <a href="mailto:joesrealestatesolutions@gmail.com">joesrealestatesolutions@gmail.com</a>.</p>
            <p>Or, fill out the form below to contact me directly:</p>
            <form action="https://example.com/submit-form" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea><br><br>
                <button type="submit">Send</button>
            </form>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 Joe Glascock. All rights reserved.</p>
    </footer>
</body>
</html>
