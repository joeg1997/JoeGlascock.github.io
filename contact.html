<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Joe Glascock</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }
        h1 {
            color: #007BFF;
            text-align: center;
            margin-bottom: 1rem;
        }
        .contact-container {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
            max-width: 800px;
            width: 100%;
            margin: 20px;
            box-sizing: border-box;
        }
        .contact-email {
            text-align: center;
            margin-bottom: 2rem;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 8px;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @media (max-width: 768px) {
            .contact-container {
                padding: 1rem;
            }
            h1 {
                font-size: 1.5rem;
            }
            iframe {
                height: 500px;
            }
        }
        @media (max-width: 480px) {
            .contact-container {
                padding: 0.5rem;
            }
            h1 {
                font-size: 1.2rem;
            }
            iframe {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h1>Contact Me</h1>
        <div class="contact-email">
            <p>You can also reach me via email at <a href="mailto:joesrealestatesolutions@gmail.com">joesrealestatesolutions@gmail.com</a></p>
        </div>
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSepotIFylQQCOqimkLW-s4taGMMUjeu4M4Pt2k7-QrbNjolTg/viewform?embedded=true">Loadingâ€¦</iframe>
    </div>
</body>
</html>
